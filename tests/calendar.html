<!-- calendar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Booking Calendar</title>
  <!-- FullCalendar CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px 10px;
      padding: 0;
      max-width: 900px;
      margin: auto;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2>Book a Room</h2>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        selectable: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'timeGridWeek,timeGridDay'
        },
        events: 'fetch-events.php', // PHP file to fetch current bookings
        select: function(info) {
          // Trigger booking prompt
          let userEmail = prompt("Enter your email to book this slot:");
          if (userEmail) {
            // Send booking request to server
            fetch('booking-handler.php', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                room: 'Room 1', // hardcoded or dynamic based on user choice
                start: info.startStr,
                end: info.endStr,
                email: userEmail
              })
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
          }
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
